S/P-GW-U = 
{
    INSTANCE                       = 1;                              # 0 is the default
    PID_DIRECTORY                  = "/var/run";                     # /var/run is the default

    INTERFACES : 
    {
        S1U_S12_S4_UP :
        {
            # S-GW binded interface for S1-U communication (GTPV1-U) can be ethernet interface, virtual ethernet interface, we don't advise wireless interfaces
            INTERFACE_NAME         = "@INTERFACE_NAME_FOR_S1U_S12_S4_UP@";  # STRING, interface name, YOUR NETWORK CONFIG HERE
            IPV4_ADDRESS           = "read";                                # STRING, CIDR or read to let app read interface configured IP address
            PORT                   = @UDP_PORT_FOR_S1U_S12_S4_UP@;          # Default is 2152
        };
        SX :
        {
            # S/P-GW binded interface for SX communication
            INTERFACE_NAME         = "@INTERFACE_NAME_FOR_SX@"; # STRING, interface name
            IPV4_ADDRESS           = "read";                                # STRING, CIDR or read to let app read interface configured IP address
            PORT                   = 8805;                                  # Default is 8805
        };
        SGI :
        {
            # P-GW binded interface for SGI (egress/ingress internet traffic)
            INTERFACE_NAME         = "@INTERFACE_NAME_FOR_SGI@";            # STRING, interface name, DO NOT CHANGE (NOT IMPLEMENTED YET)
            IPV4_ADDRESS           = "read";                                # STRING, CIDR, YOUR NETWORK CONFIG HERE
            PORT                   = 0;                                     #
        };
    };
};

